<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1> Albums </h1>

    
    <form action="" id="form">
        
        <div class="form-input">
        <label for="album">Enter Album Name</label>
        <input type="text" name="albumName" id="album-name"/>
        </div>

        <div class="form-input">
        <label for="artist">Enter Artist Name</label>
        <input type="text" name="artistName" id="artist-name"/>
        </div>

        <div class="form-input">
        <label for="imageLink">Enter Image Link</label>
        <input type="text" name="image" id="image-link"/>
        </div>

        <div class="form-input">
        <input type="submit" value="Submit" class="submit-button">
        </div>

    </form>

    <div class="box" id="box">
    </div>
    
    <script src="dom.js"></script>
</body>
</html>
